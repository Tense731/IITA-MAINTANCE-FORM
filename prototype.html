<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Problem Search with Suggestions</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px;
    color: #333;
    animation: fadeIn 0.8s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideInFromTop {
    from { transform: translateY(-30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes slideInFromLeft {
    from { transform: translateX(-30px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #6c63ff;
    animation: slideInFromTop 0.6s ease-out 0.2s both;
  }

  .search-box {
    text-align: center;
    position: relative;
    max-width: 400px;
    margin: auto;
    animation: slideInFromLeft 0.8s ease-out 0.4s both;
  }

  input {
    padding: 12px 15px;
    width: 100%;
    border: 2px solid #6c63ff;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
  }

  input:focus {
    border-color: #594ee2;
    box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    transform: translateY(-2px);
  }

  input:hover {
    border-color: #594ee2;
    transform: translateY(-1px);
  }


  button {
    padding: 12px 20px;
    background: #6c63ff;
    color: white;
    border: none;
    border-radius: 8px;
    margin-top: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }

  button:hover::before {
    left: 100%;
  }

  button:hover {
    background: #594ee2;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
  }

  button:active {
    transform: translateY(0);
    animation: pulse 0.3s ease;
  }

  .autocomplete-items {
    position: absolute;
    top: 55px;
    left: 0;
    right: 0;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 0 0 8px 8px;
    z-index: 99;
    max-height: 200px;
    overflow-y: auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    animation: slideInFromTop 0.3s ease-out;
  }

  .autocomplete-item {
    padding: 12px 15px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
    transition: all 0.2s ease;
    transform: translateX(0);
  }

  .autocomplete-item:hover {
    background: #f0f0f0;
    transform: translateX(5px);
    border-left: 3px solid #6c63ff;
  }

  .results {
    max-width: 700px;
    margin: 30px auto;
    animation: fadeIn 1s ease-out 0.6s both;
  }

  .problem {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    margin-bottom: 25px;
    transition: all 0.3s ease;
    animation: slideInFromLeft 0.6s ease-out;
  }

  .problem:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  }

  .problem h3 {
    color: #6c63ff;
    margin-bottom: 10px;
    transition: color 0.3s ease;
  }

  .problem:hover h3 {
    color: #594ee2;
  }

  .problem h4 {
    margin-bottom: 8px;
    color: #444;
    transition: color 0.3s ease;
  }

  .problem ul {
    padding-left: 20px;
    margin-bottom: 10px;
  }

  .problem ul li {
    transition: transform 0.2s ease;
    margin-bottom: 5px;
  }

  .problem:hover ul li {
    transform: translateX(5px);
  }

  iframe {
    width: 100%;
    height: 315px;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
    transition: transform 0.3s ease;
  }

  iframe:hover {
    transform: scale(1.02);
  }

  @media screen and (max-width: 768px) {
    iframe { height: 220px; }
    input { font-size: 14px; }
    button { font-size: 14px; }
  }
</style>
</head>
<body>

<h2>Search System Issues</h2>
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Enter problem title...">
  <button id="searchBtn">Search</button>
  <div id="suggestions" class="autocomplete-items"></div>
</div>

<div class="results" id="results"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAbf5KefolQnhp_SHHRc6E6kxefaByE_d0",
    authDomain: "laptop-reg.firebaseapp.com",
    projectId: "laptop-reg",
    storageBucket: "laptop-reg.appspot.com",
    messagingSenderId: "56201137140",
    appId: "1:56201137140:web:c1dc6916d9e943b64a87a1",
    measurementId: "G-2J18LPQ425"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const searchInput = document.getElementById("searchInput");
  const resultsDiv = document.getElementById("results");
  const suggestionsDiv = document.getElementById("suggestions");

  let problemsCache = [];

  async function loadProblems() {
    const snapshot = await db.collection("problems").get();
    problemsCache = snapshot.docs.map(doc => {
      const data = doc.data();
      return {
        title: data.title,
        titleLower: data.titleLower || data.title.toLowerCase(),
        solutions: data.solutions,
        video: data.video
      };
    });
  }

  loadProblems();

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.trim().toLowerCase();
    suggestionsDiv.innerHTML = "";

    if (!query) return;

    const matches = problemsCache.filter(p => p.titleLower.includes(query));
    matches.slice(0, 5).forEach(match => {
      const item = document.createElement("div");
      item.classList.add("autocomplete-item");
      item.textContent = match.title;
      item.addEventListener("click", () => {
        searchInput.value = match.title;
        suggestionsDiv.innerHTML = "";
        showProblem(match);
      });
      suggestionsDiv.appendChild(item);
    });
  });

  document.getElementById("searchBtn").addEventListener("click", () => {
    const query = searchInput.value.trim().toLowerCase();
    if (!query) return;
    const found = problemsCache.filter(p => p.titleLower.includes(query));
    resultsDiv.innerHTML = "";
    if (found.length === 0) {
      resultsDiv.innerHTML = "No results found.";
    } else {
      found.forEach(p => showProblem(p));
    }
  });

  function showProblem(p) {
    let solutionsHTML = "<ul>";
    p.solutions.forEach(sol => solutionsHTML += `<li>${sol}</li>`);
    solutionsHTML += "</ul>";

    let videoURL = p.video || "";
    if (videoURL.includes("watch?v=")) videoURL = videoURL.replace("watch?v=", "embed/");
    if (videoURL.includes("youtu.be/")) videoURL = videoURL.replace("youtu.be/", "www.youtube.com/embed/");

    resultsDiv.innerHTML = `
      <div class="problem">
        <h3>${p.title}</h3>
        <h4>Solutions:</h4>
        ${solutionsHTML}
        ${videoURL ? `<h4>Video:</h4><iframe src="${videoURL}" allowfullscreen></iframe>` : ""}
      </div>
    `;
  }
</script>

</body>
</html>
