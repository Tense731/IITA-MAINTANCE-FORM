<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT Maintenance Form</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f6fb;
      color: #333;
      padding-top: 70px;
      padding-bottom: 150px;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background: #e05206FF;
      padding: 12px 16px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
    }
    .nav-container img {
      max-height: 50px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links li { position: relative; }
    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 15px;
      padding: 6px 10px;
      transition: color 0.3s ease;
    }
    .nav-links a:hover { color: #ffeaa7; }

    /* Hamburger */
    .hamburger {
      display: none;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
      border: none;
      background: none;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #e05206FF;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 15px 0;
        border-radius: 0 0 8px 8px;
      }
      .nav-links.show { display: flex; }
      .hamburger { display: block; }
    }

    /* Form */
    form {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0px 5px 18px rgba(0, 0, 0, 0.1);
    }
    form h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #1d3557;
      border-bottom: 2px solid #e5e5e5;
      padding-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      margin-bottom: 15px;
    }
    button[type="submit"] {
      width: 100%;
      background: #e05206FF;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 25px;
    }
    .full-width { grid-column: span 2; }

    .footer {
      width: 100%;
      background: #e05206FF;
      color: #fff;
      text-align: center;
      padding: 12px 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .form-grid { grid-template-columns: 1fr; }
      .full-width { grid-column: span 1; }
    }

    /* QR */
    .qr-container {
      text-align: center;
      margin-top: 20px;
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: none; /* hidden until generated */
    }
    #downloadQR {
      margin-top: 10px;
      padding: 10px 18px;
      background: #e05206FF;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    #downloadQR:hover { background: #594ee2; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <img src="IITA2.png" alt="ATB Logo">
      <button class="hamburger" id="hamburger">☰</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="home.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <!-- Form -->
 <form id="regForm">
    <h1>ICT Maintenance Form</h1>
    <div class="form-grid">

      <div>
        <label>Unit</label>
        <input type="text" name="unit" required>
      </div>

      <div>
        <label>Sub-Unit</label>

      </div>

      <div>
        <label>System Owner</label>
        <input type="text" name="systemOwner" required>
      </div>

      <div>
        <label>User Supervisor</label>
        <input type="text" name="userSupervisor" required>
      </div>

      <div>
        <label>System Type and Model</label>
        <input type="text" name="systemModel" required>
      </div>

      <div>
        <label>System Serial Number</label>

      </div>

      <div>
        <label>Number of Users</label>

      </div>

      <div>

      </div>

      <div>
        <label>Device Name</label>

      </div>

      <div>
        <label>System Tag No</label>
        <input type="text" name="tagNo" required>
      </div>

      <div>
        <label>System OS</label>
        <select name="systemOS" required>
          <option value="" disabled selected>-- Choose from the options below --</option>
          <option>Windows Xp</option>
          <option>Windows 7</option>
          <option>Windows 8</option>
          <option>Windows 10</option>

          <option>Mac OS</option>

      </div>

      <div>
        <label>System OS Activation Status</label>
        <select name="osActivation" required>
          <option value="" disabled selected>-- Choose from the options below --</option>
          <option>Activated</option>
          <option>Unactivated</option>
        </select>
      </div>

      <div>
        <label>System MS Office</label>
        <select name="office" required>
          <option value="" disabled selected>-- Choose from the options below --</option>
          <option>Office Professional Plus 2016</option>
          <option>Office 2010 Standard</option>
          <option>Office 2013 Standard</option>
          <option>Office 2013 Pro</option>
          <option>Office 2016 Standard</option>
          <option>Office 2016 Pro</option>
          <option>Office 365</option>
        </select>
      </div>

      <div>
        <label>MS Office Activation Status</label>

          <option value="" disabled selected>-- Choose from the options below --</option>
          <option>Activated</option>
          <option>Unactivated</option>
          <option>Not Installed</option>
        </select>
      </div>

      <div>
        <label>Office 365 Update Status</label>
        <select name="officeUpdate" required>
          <option value="" disabled selected>-- Choose from the options below --</option>

        </select>

      <div>

        <select name="onedrive">

      <div>

      <div>

      </div>

      <div class="full-width">
        <label>If any other detail not listed above, please specify:</label>

      </div>

    </div>

    <button type="submit">Submit</button>
  </form>

  <!-- QR Code -->
  <div class="qr-container" id="qrWrapper">
    <div id="qrcode"></div>
    <button id="downloadQR">Download QR Code</button>
  </div>

  <!-- Footer -->
  <footer class="footer">
    © 2025 ICT Maintenance (ATB) | All Rights Reserved
  </footer>

  <!-- Firebase & QR -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGSJ6Rux7eX7jQyIDk4J_WSmGwN_i9JjE",
      authDomain: "iita-maintenance.firebaseapp.com",
      projectId: "iita-maintenance",
      storageBucket: "iita-maintenance.firebasestorage.app",
      messagingSenderId: "545155337220",
      appId: "1:545155337220:web:6582cfeb20de7b007ff951",
      measurementId: "G-Y9F175HEMG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("regForm");
    const qrWrapper = document.getElementById("qrWrapper");
    const qrContainer = document.getElementById("qrcode");
    const downloadBtn = document.getElementById("downloadQR");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {};
      new FormData(form).forEach((v, k) => data[k] = v || "N/A");

      try {
        const docRef = await addDoc(collection(db, "laptops"), data);
        const url = `${window.location.origin}/scan-result.html?docId=${docRef.id}`;

        qrContainer.innerHTML = "";
        new QRCode(qrContainer, {
          text: url,
          width: 200,
          height: 200,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });

        qrWrapper.style.display = "block"; // Show QR box
        form.reset();

        downloadBtn.onclick = () => {
          const canvas = qrContainer.querySelector("canvas");
          const link = document.createElement("a");
          link.download = "qr-code.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        };

      } catch (err) {
        console.error("Error:", err);
        alert("Error submitting form!");
      }
    });

    // Navbar toggle
    document.getElementById("hamburger")
      .addEventListener("click", () =>
        document.getElementById("nav-links").classList.toggle("show")
      );
  </script>

  <!-- QRCode Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
