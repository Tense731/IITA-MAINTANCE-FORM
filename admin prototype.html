<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Add Problems</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInFromTop {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideInFromLeft {
      from { transform: translateX(-30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      animation: slideInFromTop 0.6s ease-out 0.2s both;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      animation: slideInFromLeft 0.8s ease-out 0.4s both;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
      transform: translateY(-2px);
    }
    input:hover, textarea:hover {
      border-color: #6c63ff;
      transform: translateY(-1px);
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background: #6c63ff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    button:hover::before {
      left: 100%;
    }
    button:hover {
      background: #594ee2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
    }
    button:active {
      transform: translateY(0);
      animation: pulse 0.3s ease;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      animation: fadeIn 0.5s ease-out;
    }
    .message.success {
      animation: bounce 0.6s ease-out;
    }
    .message.error {
      animation: bounce 0.6s ease-out;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Admin - Add Problem & Solutions</h2>
  <div class="container">
    <input type="text" id="title" placeholder="Problem Title" required>
    <textarea id="solutions" placeholder="Enter solutions (separate by commas)" required></textarea>
    <input type="text" id="video" placeholder="YouTube Video Link (optional)">
    <button id="saveBtn">Save Problem</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // üîπ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAbf5KefolQnhp_SHHRc6E6kxefaByE_d0",
      authDomain: "laptop-reg.firebaseapp.com",
      projectId: "laptop-reg",
      storageBucket: "laptop-reg.appspot.com",
      messagingSenderId: "56201137140",
      appId: "1:56201137140:web:c1dc6916d9e943b64a87a1",
      measurementId: "G-2J18LPQ425"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const solutionsText = document.getElementById("solutions").value.trim();
      const video = document.getElementById("video").value.trim();
      const messageBox = document.getElementById("message");

      if (!title || !solutionsText) {
        messageBox.textContent = "‚ö†Ô∏è Please fill all required fields!";
        messageBox.className = "message error";
        return;
      }

      const solutionsArray = solutionsText.split(",").map(s => s.trim()).filter(s => s);

      try {
        const problemData = {
          title: title,
          titleLower: title.toLowerCase(), // ‚úÖ makes searching work
          solutions: solutionsArray,
          video: video,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection("problems").add(problemData);

        messageBox.textContent = "‚úÖ Problem saved successfully!";
        messageBox.className = "message success";

        // clear inputs
        document.getElementById("title").value = "";
        document.getElementById("solutions").value = "";
        document.getElementById("video").value = "";

      } catch (err) {
        console.error(err);
        messageBox.textContent = "‚ùå Error saving problem.";
        messageBox.className = "message error";
      }
    });
  </script>
</body>
</html>
